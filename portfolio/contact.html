<link rel="stylesheet" href="styles/contact.css">
<section id="contact">
    <h1>Contact Me</h1>
    <form>
        <label for="name">Your Name</label>
        <input type="text" id="name" placeholder="Enter your name" required>

        <label for="email">Your Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>

        <label for="message">Message</label>
        <textarea id="message" placeholder="Your message" required></textarea>

        <button type="submit">Send Message</button>
    </form>
    <div class="theme-switcher">
        <button class="theme-option" data-theme="#28a745" style="background: #28a745;"></button>  <!-- Green -->
        <button class="theme-option" data-theme="#1e1e2f" style="background: #1e1e2f;"></button>  <!-- Blue -->
        <button class="theme-option" data-theme="#ff4b2b" style="background: #ff4b2b;"></button>  <!-- Default -->
        <button class="theme-option" data-theme="#800080" style="background: #800080;"></button>  <!-- Lavender Orchid -->
        <button class="theme-option" data-theme="#ffcc00" style="background: #ffcc00;"></button>  <!-- Yellow -->
    </div>
    
</section>
<script src="js/script.js" defer></script>
